# Default ili2gpkg configuration used by the INTERLIS VS Code extension.
# Values can be overridden by selecting another .ini file in the command prompt.

# Path to the GeoPackage (overridden by the extension prompt).
dbfile=mytemp.gpkg

# Optional default EPSG code applied to geometries.
defaultSrsCode=2056

# Toggle creation helpers.
createEnumTabs=true
nameByTopic=true
createFk=true
createGeomIdx=true
createUnique=true

# Active model(s). Use a comma-separated list for multiple models.
models=

# Model repositories/directories.
modeldir=

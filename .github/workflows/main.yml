  build-jvm:
    env:
      BUILD_NUMBER: ${{ github.run_number }}

    runs-on: ubuntu-24.04

    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '24'
          distribution: 'graalvm'
          cache: 'gradle'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run unit tests
        run: |
          ./gradlew clean test -i

      - name: Build jar
        run: |
          ./gradlew build -i 
          ls -la build/libs

      - name: Locate fat JAR
        id: fatjar
        shell: bash
        run: |
          set -euo pipefail
          # First try common names (Shadow plugin, etc.)
          CANDIDATE=$(ls -1 build/libs/*-all.jar 2>/dev/null || true)
          echo "Found fat JAR: ${CANDIDATE}"
          echo "jar=${CANDIDATE}" >> "$GITHUB_OUTPUT"

      - name: Upload fat JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-fatjar
          path: ${{ steps.fatjar.outputs.jar }}
          if-no-files-found: error

  runtimes:
    env:
      BUILD_NUMBER: ${{ github.run_number }}
    name: Build jlink runtime (${{ matrix.os }})
    needs: build-jvm
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-24.04, ubuntu-24.04-arm, macos-13, macos-14, windows-2022 ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '24'
          cache: 'gradle'

      - name: Download fat JAR
        uses: actions/download-artifact@v4
        with:
          name: app-fatjar
          path: ./dist

      - name: Show downloaded files
        shell: bash
        run: ls -la ./dist

      # *nix jlink (Linux + macOS)
      - name: Build runtime (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          JAR=$(ls -1 dist/*.jar | head -n1)
          RUNTIME_DIR="runtime-${{ matrix.os }}"
          # Derive required modules from the JAR
          MODS=$(jdeps --print-module-deps --ignore-missing-deps --multi-release 24 "$JAR")
          echo "Modules: $MODS"
          jlink \
            --add-modules "$MODS" \
            --no-header-files --no-man-pages \
            --strip-debug --compress=2 \
            --output "$RUNTIME_DIR"
          echo "Created $RUNTIME_DIR"
          # (Optional) test the runtime can launch the app
          "./$RUNTIME_DIR/bin/java" -version

      # Windows jlink (PowerShell)
      - name: Build runtime (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $jar = Get-ChildItem -Path dist -Filter *.jar | Select-Object -First 1
          if (-not $jar) { throw "No JAR found in dist" }
          $runtimeDir = "runtime-${{ matrix.os }}"
          $mods = & jdeps --print-module-deps --ignore-missing-deps --multi-release 24 $jar.FullName
          Write-Host "Modules: $mods"
          & jlink `
            --add-modules $mods `
            --no-header-files --no-man-pages `
            --strip-debug --compress=2 `
            --output $runtimeDir
          Write-Host "Created $runtimeDir"
          & ".\$runtimeDir\bin\java.exe" -version

      - name: Upload runtime artifact
        uses: actions/upload-artifact@v4
        with:
          name: jre-runtime-${{ matrix.os }}
          path: runtime-${{ matrix.os }}
          if-no-files-found: error

  package-extension:
    name: Bundle VS Code extension
    needs:
      - runtimes
    runs-on: ubuntu-24.04
    env:
      VS_MARKETPLACE_TOKEN: ${{secrets.VS_MARKETPLACE_TOKEN}}
      OPEN_VSIX_MARKETPLACE_TOKEN: ${{secrets.OPEN_VSIX_MARKETPLACE_TOKEN}}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download fat JAR
        uses: actions/download-artifact@v4
        with:
          name: app-fatjar
          path: client/server

      - name: Download packaged runtimes
        uses: actions/download-artifact@v4
        with:
          pattern: jre-runtime-*
          path: tmp/runtimes
          merge-multiple: false

      - name: Stage server assets
        shell: bash
        run: |
          set -euo pipefail
          shopt -s dotglob

          declare -A PLATFORM_MAP=(
            ["ubuntu-24.04"]="linux-x64"
            ["ubuntu-24.04-arm"]="linux-arm64"
            ["macos-13"]="darwin-x64"
            ["macos-14"]="darwin-arm64"
            ["windows-2022"]="win32-x64"
          )

          for src in "${!PLATFORM_MAP[@]}"; do
            dest="${PLATFORM_MAP[$src]}"
            base="tmp/runtimes/jre-runtime-${src}"
            if [ ! -d "$base" ]; then
              echo "::error::Missing runtime artifact directory $base"
              exit 1
            fi

            src_dir=""
            explicit_dir="${base}/runtime-${src}"
            if [ -d "$explicit_dir" ]; then
              src_dir="$explicit_dir"
            fi

            if [ -z "$src_dir" ] && [ -d "${base}/bin" ]; then
              src_dir="$base"
            fi

            if [ -z "$src_dir" ]; then
              while IFS= read -r java_bin; do
                candidate_dir="$(dirname "$(dirname "$java_bin")")"
                if [ -d "$candidate_dir/bin" ]; then
                  src_dir="$candidate_dir"
                  echo "Found runtime by java binary at $java_bin"
                  break
                fi
              done < <(find "$base" -mindepth 2 -maxdepth 6 -type f \( -name java -o -name java.exe \))
            fi

            if [ -z "$src_dir" ]; then
              echo "::error::Unable to locate runtime folder inside $base"
              echo "Contents:"
              find "$base" -maxdepth 2 -print
              exit 1
            fi

            dest_dir="client/server/jre/${dest}"
            mkdir -p "$dest_dir"
            rm -rf "${dest_dir:?}/"*
            cp -a "$src_dir"/. "$dest_dir"/
            if [[ "$dest" != win32-* && -d "$dest_dir/bin" ]]; then
              find "$dest_dir/bin" -type f -exec chmod +x {} +
            fi
            echo "Staged runtime for $src -> $dest"
          done

          jar_source=$(find client/server -maxdepth 2 -type f -name "*-all.jar" | head -n1)
          if [ -z "$jar_source" ]; then
            echo "::error::Fat JAR not found after download"
            exit 1
          fi

          jar_target_dir="client/server"
          mkdir -p "$jar_target_dir"
          jar_target="$jar_target_dir/$(basename "$jar_source")"
          if [ "$jar_source" != "$jar_target" ]; then
            mv "$jar_source" "$jar_target"
          fi

          # Clean up any empty artifact directories created during download
          find client/server -mindepth 1 -type d -empty -delete

          echo "Fat JAR staged at $jar_target"
          echo "Bundled assets:"
          find client/server -maxdepth 2 -mindepth 1 -type d | sort

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Build extension
        working-directory: client
        run: npm run build

      - name: Package VS Code extension
        working-directory: client
        run: npx --yes @vscode/vsce package --no-dependencies --out interlis-lsp.vsix

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: interlis-lsp-extension
          path: client/interlis-lsp.vsix
          if-no-files-found: error

      - name: Publish VS Code extension to VS Marketplace
        if: ${{ (github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')) && env.VS_MARKETPLACE_TOKEN != '' }}
        env:
          VSCE_PAT: ${{ secrets.VS_MARKETPLACE_TOKEN }}
        working-directory: client
        run: |
          npx --yes @vscode/vsce publish --packagePath interlis-lsp.vsix

      - name: Publish VS Code extension to open-vsx.org
        if: ${{ (github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')) && env.OPEN_VSIX_MARKETPLACE_TOKEN != '' }}
        env:
          VSCE_PAT: ${{ secrets.OPEN_VSIX_MARKETPLACE_TOKEN }}
          OVSX_TOKEN: ${{ secrets.OPEN_VSIX_MARKETPLACE_TOKEN }}
        working-directory: client
        run: |
         npx ovsx publish ./interlis-lsp.vsix -p "$OVSX_TOKEN"

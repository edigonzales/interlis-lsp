name: build and publish

on:
  #schedule:
  #  - cron: "0 * * * *"
  workflow_dispatch:
  push:
    paths-ignore:
      - '**.md'

jobs:

  build-native:  
    name: 'Build on ${{ matrix.os }}'
    strategy:
      fail-fast: true
      matrix:
        # https://github.com/actions/runner-images
        os: [ macos-14, macos-13, ubuntu-24.04, windows-2022 ]
        #os: [ macos-14 ]
        #os: [ ubuntu-24.04 ]
        include:
          - os: 'macos-14'
            plat-name: 'darwin-arm64'
          - os: 'macos-13'
            plat-name: 'darwin-x64'
          - os: 'ubuntu-24.04'
            plat-name: 'linux-x64'
          - os: 'windows-2022'
            plat-name: 'win32-x64'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: 'Add Developer Command Prompt for Microsoft Visual C++'
        if: ${{ runner.os == 'Windows' }}
        uses: ilammy/msvc-dev-cmd@v1

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '24'
          distribution: 'graalvm'
          cache: 'gradle'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build native image
        shell: bash
        run: |
          ./gradlew clean nativeCompile
          ls -la build/native/nativeCompile/

      - uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: reports-native-${{ matrix.plat-name }}
          path: build/reports/tests/

      - name: Upload native library
        uses: actions/upload-artifact@v4
        with:
          name: native-image-${{ matrix.plat-name }}
          path: build/native/nativeCompile/

